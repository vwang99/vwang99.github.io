

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Rock Paper Scissors</h1>

    <div id="game">
        <section id="player-throw">
            <div class="choices">
                <img src='sources/rock.png' id="rock" alt="rock" class="choice">
                <img src='sources/paper.png' id="paper" alt="paper" class="choice">
                <img src='sources/scissors.png'  id="scissors" alt="scissors" class="choice">
            </div>
                <h2>Your Throw</h2>
        </section>

        <section id="computer-throw">
            <img src='sources/question-mark.png' alt="Waiting..." id="computer-choice">
        </section>
        <h2>Computer's Throw</h2>

        <section id="Results">
            <h2>Results:</h2>
            <p id="result">Make your move!</p>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
